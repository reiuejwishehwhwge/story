<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Your Website Name</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Stories</a>
    <ul> <!-- Submenu -->
        <li><a href="#">chapter 1</a></li>
        <li><a href="#">chapter 2</a></li>
        <li><a href="#">chapter 3</a></li>
    </ul>
    <a href="#">Categories</a>
    <a href="#">About</a>
</nav>

<section>
    <!-- Your content goes here -->
    <h2>Welcome to Your Website!</h2>
    <p>This is where you can display your stories or other content.</p>
</section>

<footer>
    <p>&copy; 2024 Your Website Name. All rights reserved.</p>
</footer>

</body>
</html>
